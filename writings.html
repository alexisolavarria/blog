---
layout: default
title: Systematic Thoughts
---
<span>Categories: </span>
<button class="tag_button All" id="All">
  All
  <span class="badge badge-pill"> {{ site.categories.Writing | size }} </span>
</button>
{% for tag in site.tags %}
  {% assign t = tag | first %}
  {% assign posts = tag | last %}
  <button class="btn btn-outline-primary tag_button {{t}}" id="{{t}}">
    {{ t }} <span class="badge badge-pill"> {{ posts | size }} </span>
  </button>
{% endfor %}
<hr />
{% for post in site.categories.Writing %}
  <div class="All_tag {{post.tags}}_tag post mobile_padding">
    <div class="blog_post">
      <h4><a href="{{post.url}}">{{ post.title }}</a></h4>
      <p>{{ post.content }}</p>
    </div>
    <hr />
  </div>
{% endfor %}
