deploy:
  only: master
  before_script:
    - yum install -y ruby ruby-devel rubygems
    - gem install jekyll
    - gem install bundler
  script:
    - jekyll build .
    - rsync -avz _site/* root@10.0.0.20:/var/www/html/.
    - rsync -avz _site/* root@10.0.0.26:/var/www/html/.
    - rsync -avz _site/* root@10.0.0.27:/var/www/html/.
