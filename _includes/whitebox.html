<div class="blog_post">
  <h2>Latest Photos</h2>
  {% for post in site.categories.Thumbnails limit:3 %}
    <div class="col-12 mobile_padding">
      <a href="{{ post.full_url }}">
        <img class="gallery-hover shadow" alt="Recent Screenshot" src="{{ post.picture }}">
      </a>
    </div>
  {% endfor %}
  <h5><a href="/photos.html">Browse all Photos</a></h5>
</div>
