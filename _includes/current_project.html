<div class="row content">
  <div class="page-header col-12">
    <h2 class="text-center">Current Project</h2>
  </div>
  {% for post in site.categories.Projects limit:1 %}
  <div class="col-12 col-lg-10 mx-auto">
    <div class="card shadow">
      <img class="card-img-top" alt="Current Project Image" src="{{ post.picture }}">
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}<br><small><a  class="text-info" href="{{post.public_url}}">{{ post.public_message }}</a></small></h5>
        <div class="card-text container">
          {{ post.excerpt | remove: '<p>' | remove: '</p>' }}
        </div>
      </div>
      <div class="card-footer">
        <a href="/projects.html">
        <button class="btn btn-outline-info float-left">View All Projects</button>
        </a>
        <a href="{{post.url}}">
          <button class="btn btn-info float-right">Read More</button>
        </a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
