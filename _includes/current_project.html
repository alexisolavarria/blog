{% for post in site.categories.Projects limit:1 %}
  <div class="blog_post">
    <h2>Current Project</h2>
    <h4><a href="{{post.url}}">{{ post.title }}</a></h4>
    <img class="shadow" src="{{ post.picture }}">
    <h4><a href="{{post.public_url}}">{{ post.public_message }}</a></h4>
    <p>{{ post.content }}</p>
  </div>
{% endfor %}
<h5><a href="/projects.html">Browse all Projects</a></h5>
<hr />
