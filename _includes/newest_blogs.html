<div class="page-content">
  <div class="design-1">
    <div class="page-header">
      <h1 class="text-center"> Latest Blog Posts </h1>
    </div>
    <div class="container">
      <div class="row row-eq-height ">
        {% for post in site.categories.Writing limit:5 %}
          {% if forloop.first %}
            <div class="col-12">
              <div class="card shadow" style="margin-bottom:3%;">
                <a href="{{post.url}}">
                  <h1 class="text-center card-title">{{ post.title }}</h1>
                </a>
                <div class="card-body">
                  <p class="lead card-text">{{ post.content }}</p>
                </div>
              </div>
            </div>
          {% else %}
            <div class="col-md-6">
              <div class="card shadow" style="margin-bottom:3%;">
                <a href="{{post.url}}">
                  <h1 class="text-center card-title">{{ post.title }}</h1>
                </a>
                <div class="card-body">
                  <p class="lead card-text">{{ post.excerpt }}</p>
                  <div class="text-center">
                    <a class="btn btn-outline-primary" href="{{post.url}}">
                      Read More
                    </a>
                  </div>
                </div>
              </div>
            </div>
          {% endif %}
        {% endfor %}
        <div class="col-lg-12" style="padding-top:1em;">
          <p class="text-center">
            <a class="btn btn-outline-primary" href="/writings.html">
              Read The Archives
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
