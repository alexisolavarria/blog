<div class="row content">
  <div class="page-header col-12">
    <h2 class="text-center">Recent Posts</h2>
  </div>
  {% for post in site.categories.Writing limit:4 %}
    <div class="col-12 col-lg-6 mobile_padding">
      <div class="card shadow">
        <img class="card-img-top" style="max-height:15em;" src="{{post.card_image}}" alt="placeholder" data-toggle="tooltip" data-placement="top" title="{{post.card_image_credit}}">
        <div class="card-body">
          <h5 class="card-title text-left">{{ post.title }}<br><small class="text-info">Posted: {{post.date | date: '%B %d, %Y' }}</small></h5>
          <div class="card-text container">
            {{ post.excerpt | remove: '<p>' | remove: '</p>' | truncatewords: 50 }}
          </div>
          <div class="card-footer">
            <span class="float-left">Reading Time: {{post.reading_time}}</span>
            <a href="{{post.url}}">
              <button class="btn btn-info float-right">Read More</button>
            </a>
            <br>
            <div class="tags float-left">
              <span>Tags:
                {% for tag in post.tags %}
                {{tag}}
              {% endfor %}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
<div class="text-center">
  <a href="/writings.html">
    <button class="btn btn-info">Browse the Archives</button>
  </a>
</div>
