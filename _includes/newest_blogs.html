<div class="page-content">
  <div class="page-header">
    <h1 class="text-center"> Latest Blog Posts </h1>
  </div>
  <div class="row row-eq-height">
    {% for post in site.categories.Writing limit:4 %}
      <div class="col-lg-12">
        <div class="card shadow" style="margin-bottom:3%;">
          <a href="{{post.url}}">
            <h1 class="text-center card-title">{{ post.title }}</h1>
          </a>
          <div class="card-body">
            <p class="lead card-text">{{ post.content }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
    <div class="col-lg-12">
      <p class="text-center">
        <a class="btn btn-outline-primary" href="/writings">
          Read The Archives
        </a>
      </p>
    </div>
  </div>
</div>
